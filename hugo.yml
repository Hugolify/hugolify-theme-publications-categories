module:
  mounts:
    - source: assets
      target: assets
    - source: content
      target: content
    - source: i18n
      target: i18n
    - source: layouts
      target: layouts

# Default
permalinks:
  taxonomy:
    publications_categories: /publications/categories/
  term:
    publications_categories: /publications/categories/:slug/
taxonomies:
  publications_category: publications_categories

# Admin
params:
  admin:
    collections:
      publications_categories:
        enable: true
        filter:
          - field: isIndex
            value: false
        icon:
          bootstrap_icons: bookmarks
          iconoir: bookmarks
          lucide: bookmark
          material_icons: bookmarks
          material_symbols: bookmarks
          sveltiacms: bookmarks # legacy