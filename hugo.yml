module:
  mounts:
    - source: assets
      target: assets
    - source: content
      target: content
    - source: i18n
      target: i18n
    - source: layouts
      target: layouts

# Default
permalinks:
  publications_categories: /publications/categories/:slug/
taxonomies:
  publications_category: publications_categories

params:
  admin:
    collections:
      publications_categories: true